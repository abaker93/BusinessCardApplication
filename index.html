<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<title>Business Card Application</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<h1>Business Card Designer</h1>
				</div>
			</div>
			<div class="row">
				<!-- INPUT -->
				<div class="col-sm-12 col-md-6 input">
					<form action="" id="cardInfo" class="form-horizontal">
						<!-- INPUT COMPANY NAME -->
						<div class="form-group">
							<label
								for="inputCompanyName"
								class="col-sm-3 control-label"
							>
								Company Name:</label
							>
							<div class="col-sm-9">
								<input
									type="text"
									id="inputCompanyName"
									class="form-control"
									onkeyup="printCompanyName()"
								/>
							</div>
						</div>
						<!-- // INPUT COMPANY NAME -->

						<!-- INPUT COMPANY MESSAGE -->
						<div class="form-group">
							<label
								for="inputCompanyMessage"
								class="col-sm-3 control-label"
							>
								Company Message:</label
							>
							<div class="col-sm-9">
								<input
									type="text"
									id="inputCompanyMessage"
									class="form-control"
									onkeyup="printCompanyMessage()"
								/>
							</div>
						</div>
						<!-- // INPUT COMPANY MESSAGE -->

						<!-- INPUT BACKGROUND COLOR -->
						<div class="form-group">
							<label
								for="inputBackgroundColor"
								class="col-sm-3 control-label"
							>
								Background Color:</label
							>
							<div class="col-sm-9">
								<input
									type="color"
									id="inputBackgroundColor"
									class="form-control"
									value="#FFFFFF"
									onchange="printBackgroundColor()"
								/>
							</div>
						</div>
						<!-- // INPUT BACKGROUND COLOR -->

						<!-- INPUT TEXT COLOR -->
						<div class="form-group">
							<label
								for="inputTextColor"
								class="col-sm-3 control-label"
							>
								Text Color:</label
							>
							<div class="col-sm-9">
								<input
									type="color"
									id="inputTextColor"
									class="form-control"
									value="#000000"
									onchange="printTextColor()"
								/>
							</div>
						</div>
						<!-- // INPUT TEXT COLOR -->

						<!-- INPUT TEXT ALIGN -->
						<div class="form-group">
							<label class="col-sm-3 control-label">
								Text Align:</label
							>
							<div class="col-sm-9">
								<input
									type="button"
									id="text-left"
									class="btn btn-info"
									value="Left"
									onclick="printTextAlign(this.id)"
								/>
								<input
									type="button"
									id="text-center"
									class="btn btn-info"
									value="Center"
									onclick="printTextAlign(this.id)"
								/>
								<input
									type="button"
									id="text-right"
									class="btn btn-info"
									value="Right"
									onclick="printTextAlign(this.id)"
								/>
							</div>
						</div>
						<!-- // INPUT TEXT ALIGN -->

						<!-- INPUT YOUR NAME -->
						<div class="form-group">
							<label
								for="inputYourName"
								class="col-sm-3 control-label"
							>
								Your Name:</label
							>
							<div class="col-sm-9">
								<input
									type="text"
									id="inputYourName"
									class="form-control"
									onkeyup="printYourName()"
								/>
							</div>
						</div>
						<!-- // INPUT YOUR NAME -->

						<!-- INPUT JOB TITLE -->
						<div class="form-group">
							<label
								for="inputJobTitle"
								class="col-sm-3 control-label"
							>
								Job Title:</label
							>
							<div class="col-sm-9">
								<input
									type="text"
									id="inputJobTitle"
									class="form-control"
									onkeyup="printJobTitle()"
								/>
							</div>
						</div>
						<!-- // INPUT JOB TITLE -->

						<!-- INPUT EMAIL -->
						<div class="form-group">
							<label
								for="inputEmail"
								class="col-sm-3 control-label"
							>
								Email:</label
							>
							<div class="col-sm-9">
								<input
									type="email"
									id="inputEmail"
									class="form-control"
									onkeyup="printEmail()"
								/>
							</div>
						</div>
						<!-- // INPUT EMAIL -->

						<!-- INPUT TELEPHONE NUMBER -->
						<div class="form-group">
							<label
								for="inputTelephoneNumber"
								class="col-sm-3 control-label"
							>
								Telephone Number:</label
							>
							<div class="col-sm-9">
								<input
									type="tel"
									id="inputTelephoneNumber"
									class="form-control"
									onkeyup="printTelephoneNumber()"
								/>
							</div>
						</div>
						<!-- // INPUT TELEPHONE NUMBER -->

						<!-- FORM SUBMIT / RESET -->
						<div class="form-group">
							<div class="col-sm-3 col-sm-offset-3">
								<input
									type="button"
									class="btn btn-default"
									value="Submit"
									onclick="formSubmit()"
								/>
							</div>
							<div class="col-sm-3">
								<input
									type="button"
									class="btn btn-default"
									value="Clear"
									onclick="formReset()"
								/>
							</div>
						</div>
						<!-- // FORM SUBMIT / RESET -->
					</form>
				</div>

				<!-- OUTPUT -->
				<div class="col-sm-12 col-md-6 output">
					<div id="card">
						<h3 id="outputCompanyName">Company Name</h3>
						<p id="outputCompanyMessage">Company Message</p>
						<hr />
						<p id="outputYourName" class="small">Your Name</p>
						<p id="outputJobTitle" class="small">Job Title</p>
						<p id="outputEmail" class="small">Email:</p>
						<p id="outputTelephoneNumber" class="small">Tel:</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div id="alert" class="alert alert-danger">
						Test
					</div>
				</div>
			</div>
		</div>

		<script>
			function printCompanyName() {
				document.getElementById('outputCompanyName').innerHTML =
					inputCompanyName.value;
			}

			function printCompanyMessage() {
				document.getElementById('outputCompanyMessage').innerHTML =
					inputCompanyMessage.value;
			}

			function printBackgroundColor() {
				var bgColor = document.getElementById('inputBackgroundColor')
					.value;
				document.getElementById('card').style.background = bgColor;
			}

			function printTextColor() {
				var textColor = document.getElementById('inputTextColor').value;
				document.getElementById('card').style.color = textColor;
			}

			function printTextAlign(selected_id) {
				document.getElementById('card').className = selected_id;
			}

			function printYourName() {
				document.getElementById('outputYourName').innerHTML =
					inputYourName.value;
			}

			function printJobTitle() {
				document.getElementById('outputJobTitle').innerHTML =
					inputJobTitle.value;
			}

			function printEmail() {
				document.getElementById('outputEmail').innerHTML =
					'Email: ' + inputEmail.value;
			}

			function printTelephoneNumber() {
				document.getElementById('outputTelephoneNumber').innerHTML =
					'Tel: ' + inputTelephoneNumber.value;
			}

			function formSubmit() {
				if (
					!inputCompanyName.value ||
					!inputCompanyMessage ||
					!inputYourName ||
					!inputJobTitle ||
					!inputEmail ||
					!inputTelephoneNumber
				) {
					document.getElementById('alert').innerHTML =
						'Please complete all required sections';
					document.getElementById('alert').style.opacity = '1';
				}
			}

			function formReset() {
				window.location.reload();
			}
		</script>
		<script type="javascript" src="./scripts.js"></script>
	</body>
</html>
